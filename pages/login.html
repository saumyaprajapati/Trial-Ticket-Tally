<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ticket-Tally</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="auth-card">
                        <!-- Brand Header -->
                        <div class="auth-header text-center">
                            <a href="../index.html" class="auth-brand">
                                <div class="brand-icon">
                                    <i class="fas fa-ticket-alt"></i>
                                </div>
                                <span class="brand-text">Ticket-Tally</span>
                            </a>
                            <h2 class="auth-title">Welcome Back</h2>
                            <p class="auth-subtitle">Sign in to access your dashboard</p>
                            
                            <!-- Dark Mode Toggle -->
                            <button id="darkModeToggle" class="btn btn-icon-only theme-toggle" title="Toggle Dark Mode">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>

                        <!-- Demo Credentials Info -->
                        <div class="alert alert-info demo-credentials">
                            <h6 class="mb-3"><i class="fas fa-info-circle me-2"></i>Demo Credentials</h6>
                            <div class="credentials-grid">
                                <div class="credential-item">
                                    <strong>Employee:</strong>
                                    <div class="text-muted small">employee@demo.com / demo123</div>
                                </div>
                                <div class="credential-item">
                                    <strong>IT Staff:</strong>
                                    <div class="text-muted small">itstaff@demo.com / demo123</div>
                                </div>
                                <div class="credential-item">
                                    <strong>Admin:</strong>
                                    <div class="text-muted small">admin@demo.com / demo123</div>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        placeholder="Enter your email"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        placeholder="Enter your password"
                                        required
                                    >
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Don't have an account? 
                                    <a href="signup.html" class="signup-link">Sign Up</a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="../index.html" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            
            // Simulate authentication and role determination
            let userRole = null;
            let userName = '';
            
            // Check credentials and assign role
            if (email === 'admin@demo.com' && password === 'demo123') {
                userRole = 'admin';
                userName = 'Admin User';
            } else if (email === 'itstaff@demo.com' && password === 'demo123') {
                userRole = 'itstaff';
                userName = 'John Smith';
            } else if (email === 'employee@demo.com' && password === 'demo123') {
                userRole = 'employee';
                userName = 'Sarah Johnson';
            }
            
            if (userRole) {
                // Store user session
                localStorage.setItem('ticket-tally-user', JSON.stringify({
                    email: email,
                    role: userRole,
                    name: userName,
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect based on role
                if (userRole === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (userRole === 'itstaff') {
                    window.location.href = 'itstaff-dashboard.html';
                } else {
                    window.location.href = 'employee-dashboard.html';
                }
            } else {
                alert('Invalid credentials. Please use the demo credentials provided.');
            }
        });
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
